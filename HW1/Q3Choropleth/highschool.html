<html>
<style>
text {
  fill: #333;
  font-size: 12px; }

.background {
  fill: none;
  pointer-events: all; }

.unit {
  cursor: pointer;
  fill: #ccc;
  stroke: #000;
  stroke-width: 0.4px; }

.legend-bg {
  fill: #fff;
  fill-opacity: 0.8;
}

.legend-bar {
  stroke: #333;
  stroke-width: 1px; }

  #title {
    float: none;
    font-size: 25px;
    margin-top: 2%;
    margin-bottom : -95px;
    margin-left: 11%;
  }

</style>
    <head>
        <div id="title">
          <p> Educational Attainment for United States population with a High School degree or more : 2000 to 2009</p>
        </div>
        <meta charset="utf-8">
        <script src="d3.geomap.dependencies.min.js"></script>
        <script src="d3.geomap.min.js"></script>
        <script>
        var map = d3.geomap.choropleth()
            .geofile('USA.json')
            .projection(d3.geo.albersUsa)
            .column('2000')
            .unitId('fips')
            .scale(1000)
            .legend(true)


        d3.csv('highschoolgrad.csv', function(error, data) {
            d3.select('#map')
                .datum(data)
                .call(map.draw, map);
        });
        </script>

    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
