<!doctype html>
<style>
text {
  fill: #333;
  font-size: 12px; }

.background {
  fill: none;
  pointer-events: all; }

.unit {
  cursor: pointer;
  fill: #ccc;
  stroke: #000;
  stroke-width: 0.4px; }

.legend-bg {
  fill: #fff;
  fill-opacity: 0.8; }

.legend-bar {
  stroke: #333;
  stroke-width: 1px; }
</style>

<head>
    <meta charset="utf-8">
      <title>US States Plain</title>
           <script src="d3.geomap.dependencies.min.js"></script>
           <script src="d3.geomap.min.js"></script>
           <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
           <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container" id="main">
    <h1>US States Education</h1>
    <div id="map"></div>
</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="../node_modules/d3-geo-projection/d3.geo.projection.min.js"></script>
<script src="../node_modules/topojson/build/topojson.js"></script>
<script src="../dist/js/d3.geomap.js"></script>
<script>
var map = d3.geomap.choropleth()
    .geofile('USA.json')
    .projection(d3.geo.albersUsa)
    .column('value')
    .unitId('fips')
    .scale(1000)
    .legend(true);

d3.csv('map.csv', function(error, data) {
    d3.select("#map")
        .datum(data)
        .call(map.draw, map);
});
</script>
</body>
</html>
