<html>
<style>
text {
  fill: #333;
  font-size: 12px; }

.background {
  fill: none;
  pointer-events: all; }

.unit {
  cursor: pointer;
  fill: #ccc;
  stroke: #000;
  stroke-width: 0.4px; }

.legend-bg {
  fill: #fff;
  fill-opacity: 0.8; }

.legend-bar {
  stroke: #333;
  stroke-width: 1px; }

</style>
    <head>
        <meta charset="utf-8">
        <!-- <link href="/d3-geomap/css/d3.geomap.css" rel="stylesheet"> -->
        <script src="d3.geomap.dependencies.min.js"></script>
        <script src="d3.geomap.min.js"></script>
        <script>
        var map = d3.geomap.choropleth()
            .geofile('USA.json')
            .projection(d3.geo.albersUsa)
            .column('value')
            .unitId('fips')
            .scale(1000)
            .legend(true);

        d3.csv('map.csv', function(error, data) {
            d3.select('#map')
                .datum(data)
                .call(map.draw, map);
        });
        </script>

    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
