<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="2300" height="610"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory10);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.4))
    .force("charge", d3.forceManyBody().strength(-50))
  //.force("collide", d3.forceCollide(30))   NO DIFFERENCE WITH THE NEXT LINE
  .force("collide", d3.forceCollide().radius(function(d) { return 30; }))
  //.force("collide", d3.forceCollide().radius(function(d) { return 30; }).iterations(40))
  /*Increasing the number of iterations greatly increases the rigidity of the constraint
  and avoids partial overlap of nodes, but also increases the runtime cost to evaluate the force.*/
    .force("center", d3.forceCenter(width /4, height /2));
  //  .force("center", d3.forceCenter(0,0));




d3.json("polbooks.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.Degree); });

  var gnodes = svg.selectAll('g.gnode')
        .data(graph.nodes)
        .enter()
        .append('g')
        .classed('gnode', true);


  var node = gnodes.append("circle")
          .attr("class", "node")
          .attr("r", function(d) { return Math.sqrt(d.Degree*8); })
          .attr("fill", function(d) { return color(d.Class); })
          //NEEDED FOR INTERACTIVE DRAGGING OF NODES
          //.call(d3.drag()
          //     .on("start", dragstarted)
          //     .on("drag", dragged)
          //     .on("end", dragended))
          ;

  var labels = gnodes.append("text")
            .text(function(d) { return d.Label; })
            .style("font-size","10px");


  /*var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", function(d) { return Math.sqrt(d.Degree*5); })
      //.attr("r", 5)
      .attr("fill", function(d) { return color(d.Class); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));*/


  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation
      .force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    gnodes
        .attr("transform", function(d) {return 'translate(' + [d.x, d.y] + ')';})

   }

});
